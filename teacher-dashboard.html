<!DOCTYPE html>
<!--
    REQUIREMENTS:
    - Teacher dashboard for viewing student progress across all variants
    - Displays progress table with students as rows and variants as columns
    - Shows pass/fail status for each student-variant combination
    - Supports Excel export functionality
    - Requires teacher authentication
    
    REFERENCED BY:
    - teacher-dashboard.js: loadDashboard(), buildProgressTable(), exportToExcel()
    - teacher-dashboard.css (all styles)
    - Supabase: Fetches student data and progress from database
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Student Progress</title>
    <link rel="stylesheet" href="teacher-dashboard.css">
    <!-- ExcelJS for Excel export -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Shared database module (initializes Supabase) -->
    <script src="shared_db.js"></script>
</head>
<body>
    <div class="container">
        <!--
            REQUIREMENTS:
            - Header with title and user info
            - Shows teacher name and logout button
            
            REFERENCED BY:
            - teacher-dashboard.js: loadDashboard() (sets teacherName)
            - teacher-dashboard.css (.header, .user-info)
        -->
        <header class="header">
            <h1>Teacher Dashboard - Student Progress</h1>
            <div class="user-info">
                <button id="studentDashboardBtn" class="btn btn-secondary">Student Dashboard</button>
                <button id="logoutBtn" class="btn btn-secondary">Log Out</button>
            </div>
        </header>

        <!--
            REQUIREMENTS:
            - Loading message shown while fetching data
            - Hidden when data is loaded
            
            REFERENCED BY:
            - teacher-dashboard.js: showLoading() (shows/hides)
            - teacher-dashboard.css (.loading-message)
        -->
        <div id="loadingMessage" class="loading-message">
            Loading student data...
        </div>

        <!--
            REQUIREMENTS:
            - Error message displayed when data fetch fails
            - Hidden by default, shown by showError()
            
            REFERENCED BY:
            - teacher-dashboard.js: showError() (adds/removes 'hidden' class)
            - teacher-dashboard.css (.error-message, .hidden)
        -->
        <div id="errorMessage" class="error-message hidden"></div>

        <!--
            REQUIREMENTS:
            - Dashboard controls with export button and statistics
            - Hidden by default, shown when data is loaded
            
            REFERENCED BY:
            - teacher-dashboard.js: loadDashboard() (removes 'hidden' class, sets studentCount and variantCount)
            - teacher-dashboard.css (.dashboard-controls, .stats)
        -->
        <div id="dashboardControls" class="dashboard-controls hidden">
            <button id="exportBtn" class="btn btn-primary" onclick="exportToExcel()">
                Export to Excel
            </button>
            <div class="operation-toggle-buttons">
                <button class="btn btn-toggle" data-operation="1" onclick="toggleOperation(1)">▼ 1</button>
                <button class="btn btn-toggle" data-operation="2" onclick="toggleOperation(2)">▼ 2</button>
                <button class="btn btn-toggle" data-operation="3" onclick="toggleOperation(3)">▼ 3</button>
                <button class="btn btn-toggle" data-operation="4" onclick="toggleOperation(4)">▼ 4</button>
            </div>
            <div class="stats">
                <span>Total Students: <strong id="studentCount">0</strong></span>
                <span>Total Variants: <strong id="variantCount">0</strong></span>
            </div>
        </div>

        <!--
            REQUIREMENTS:
            - Grid container for progress table
            - Contains scrollable table with students and variants
            - Hidden by default, shown when data is loaded
            
            REFERENCED BY:
            - teacher-dashboard.js: loadDashboard() (removes 'hidden' class), buildProgressTable() (populates table)
            - teacher-dashboard.css (.dashboard-grid-container, .grid-wrapper, .progress-table)
        -->
        <div id="dashboardGrid" class="dashboard-grid-container hidden">
            <div class="grid-wrapper">
                <table id="progressTable" class="progress-table">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="teacher-dashboard.js"></script>
</body>
</html>
