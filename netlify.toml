[build]
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# Force HTTPS redirect
[[redirects]]
  from = "http://mathsbaby.netlify.app/*"
  to = "https://mathsbaby.netlify.app/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://*.netlify.app/*"
  to = "https://mathsbaby.netlify.app/:splat"
  status = 301
  force = true

# Redirects - handle SPA routing if needed
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
